<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<form method="POST" role="form">
    {% csrf_token %}

    <label class='label required' for='username'>Identifiant ou Email</label>
    <input type="text" pattern="^[^`~!#$%^&*()={}\[\]|\\:;“’<,>?๐฿]*$" id="username" name="username" tabindex="1" maxlength="80" class="textInput" title="Entrez votre identifiant" required
           value="{% if not form.errors and request.COOKIES.username %}{{ request.COOKIES.username.strip }}{% endif %}"/>


    <input type="password" id="password" name="password" tabindex="2" maxlength="255"
           class="textInput" title="Entrez le mot de passe" value="" required autocomplete="off"/>
    <input type="submit" id="signin_button_group" class=" button-success pure-button signin_button_group" tabindex="3" value="Se connecter"/></span>
</form>

{% if form.errors %}
    <span id="msgDjango">
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        {{ error|escape }}
                                    {% endfor %}
                                {% endfor %}
        {% for error in form.non_field_errors %}
            {{ error|escape }}
        {% endfor %}
                            </span>
{% endif %}
</body>
</html>
